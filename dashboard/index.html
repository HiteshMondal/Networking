<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSec Command Center</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ›¡ï¸ CyberSec Command Center</h1>
            <p class="subtitle">Network Security & Forensics Toolkit</p>
        </header>

        <div class="platform-selector">
            <button class="platform-btn active" onclick="selectPlatform('linux')">ğŸ§ Linux</button>
            <button class="platform-btn" onclick="selectPlatform('windows')">ğŸªŸ Windows</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Active Scans</div>
                <div class="stat-value" id="activeScans">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Threats Detected</div>
                <div class="stat-value" id="threatsDetected">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">System Status</div>
                <div class="stat-value" style="font-size: 1.5em;">SECURE</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Last Scan</div>
                <div class="stat-value" style="font-size: 1.2em;" id="lastScan">Never</div>
            </div>
        </div>

        <div class="tools-section">
            <h2 class="section-title">Security Tools</h2>
            <div class="tools-grid" id="securityTools"></div>
        </div>

        <div class="tools-section">
            <h2 class="section-title">Forensic Tools</h2>
            <div class="tools-grid" id="forensicTools"></div>
        </div>

        <div class="tools-section">
            <h2 class="section-title">Reconnaissance Tools</h2>
            <div class="tools-grid" id="reconTools"></div>
        </div>

        <div class="terminal">
            <div class="terminal-header">ğŸ“Ÿ Terminal Output</div>
            <div class="terminal-content" id="terminalOutput">
                <div class="log-entry log-info">System initialized. Ready for operations.</div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
